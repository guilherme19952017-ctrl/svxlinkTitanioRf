#########################################################
#                 CONFIGURAÇAO GLOBAL                   #
#########################################################
[GLOBAL]
LOGICS=SimplexLogic
CFG_DIR=svxlink.d
TIMESTAMP_FORMAT="%Y-%m-%d %H:%M:%S"
TIME_FORMAT=24
CARD_SAMPLE_RATE=48000
#CARD_CHANNELS=1
#LOCATION_INFO=LocationInfo
#LINKS=LinkToR4
#########################################################
#                CONFIGURAÇAO SIMPLES                  #
#########################################################
[SimplexLogic]
# Tipo de lógica usada
TYPE=Simplex
# Receptor associado
RX=Rx1
# Transmissor associado
TX=Tx1
# Módulos ativos
MODULES=ModuleEchoLink
# Indicativo da estação
CALLSIGN=PU2UJV

#########################################################
#            CONFIGURAÇAO DE IDENTIFICAÇAO CURTA       #
#########################################################
# Intervalo em minutos entre identificações curtas
SHORT_IDENT_INTERVAL=10
# 0 = desativa identificação por voz curta, 1 = ativa
SHORT_VOICE_ID_ENABLE=0
# 0 = desativa identificação em CW curta, 1 = ativa
SHORT_CW_ID_ENABLE=1
# Habilita anúncio de áudio no final do ID curto
#SHORT_ANNOUNCE_ENABLE=1
# Arquivo de áudio para anúncio curto
#SHORT_ANNOUNCE_FILE=/usr/share/svxlink/sounds/en_US/anuncio.wav

#Este recurso controla quando a identificação é feita, apos o canbio do SHORT_IDENT
#IDENT_ONLY_AFTER_TX=4

#########################################################
#            CONFIGURAÇAO DE IDENTIFICAÇÃO LONGA       #
#########################################################
# Intervalo em minutos entre identificações longas
LONG_IDENT_INTERVAL=30
# 0 = desativa identificação por voz longa, 1 = ativa
LONG_VOICE_ID_ENABLE=0
# 0 = desativa identificação em CW longa, 1 = ativa
LONG_CW_ID_ENABLE=0
# Habilita anúncio de áudio no final do ID longo
LONG_ANNOUNCE_ENABLE=1
# Arquivo de áudio para anúncio longo
LONG_ANNOUNCE_FILE=/etc/svxlink/anuncio/anuncio.long2.wav
# Reportar hora junto
#TIME_FORMAT=12

#########################################################
#              CONFIGURAÇAO DE ÁUDIO E GANHO           #
#########################################################
# Ganho do áudio sem tráfego
FX_GAIN_NORMAL=-6
# Ganho do áudio com tráfego
FX_GAIN_LOW=-20
# Tempo em ms até o beep no final da transmissão
RGR_SOUND_DELAY=600
# Se o beep final sempre deve tocar (0=off, 1=on)
RGR_SOUND_ALWAYS=1

#########################################################
#               CONFIGURAÇAO DE EVENTOS                #
#########################################################
# Script de eventos TCL
EVENT_HANDLER=/usr/share/svxlink/events.tcl
# Idioma padrão
DEFAULT_LANG=pt_BR
# Reporta subtom CTCSS usado
REPORT_CTCSS=88.5
# Chamadas rápidas configuradas em Macros
MACROS=Macros



[Macros]
#########################################################
#                 MACROS DE ECHOLINK                  #
#########################################################
# PY2KPE_CANTAREIRA-SP
1=EchoLink:186909#
# PANTANAL
2=EchoLink:511479#
# PAMPA-RS
3=EchoLink:8155#
# PAULISTA
4=EchoLink:930127#
# AMSUL
5=EchoLink:715049#
# SC-Santa
6=EchoLink:357343#
# PU2UJV_GUILHERME
8=EchoLink:463582#
# PU2UJN_RODRIGO
9=EchoLink:473594#


#########################################################
#                   CONFIGURAÇAO DE RX                  #
#########################################################

[Rx1]
TYPE=Local
AUDIO_DEV=alsa:plughw:1
AUDIO_CHANNEL=0
LIMITER_THRESH=-6
#Habilita GPIO raspiberry pi
SQL_DET=GPIOD
GPIO_SQL_PIN=gpio22
SQL_GPIOD_CHIP=gpiochip0
SQL_GPIOD_BIAS=PULLDOWN
# se for C.O.R normal
SQL_GPIOD_LINE=22
# se for C.O.R invertido
#SQL_GPIOD_LINE=!22

SQL_START_DELAY=0
SQL_DELAY=0
SQL_HANGTIME=300
SQL_EXTENDED_HANGTIME=1000


#########################################################
#                     CONFIGURAÇAO DTMF                #
#########################################################
# Tipo de decodificação DTMF
DTMF_DEC_TYPE=INTERNAL
# Ativar mute durante decodificação DTMF
DTMF_MUTING=1
# Hangtime do DTMF em ms
DTMF_HANGTIME=40
# Porta serial para DTMF (se externo)
DTMF_SERIAL=/dev/ttyS0

#########################################################
#                   CONFIGURÇAO DE TX                  #
#########################################################

[Tx1]
TYPE=Local
AUDIO_DEV=alsa:plughw:1
AUDIO_CHANNEL=0
PTT_TYPE=GPIOD
PTT_GPIOD_CHIP=gpiochip0
PTT_GPIOD_LINE=17
#PTT_HANGTIME=0
#TX_DELAY=-20
PTT_HANGTIME=600
TX_DELAY=0
CTCSS_FQ=82.5
CTCSS_LEVEL=-18
DTMF_TONE_LENGTH=100
DTMF_TONE_SPACING=50
DTMF_DIGIT_PWR=-15
MASTERGAIN=5

[LocationInfo]
APRS_SERVER_LIST=aprs.com.br:14579
STATUS_SERVER_LIST=aprs.echolink.org:5199
LAT_POSITION=10.11.12S
LON_POSITION=10.11.12W
SOURCE_CALLSIGN=INDICATIVO-AQUI
LOGIN_CALLSIGN=INDICATIVO-AQUI
CALLSIGN=EL-INDICATIVO-AQUI
FILTER=m/50
SYMBOL=/r
FREQUENCY=145.195
TX_POWER=10
ANTENNA_GAIN=6
ANTENNA_HEIGHT=10m
ANTENNA_DIR=-1
PATH=TCPIP*
BEACON_INTERVAL=30
STATISTICS_INTERVAL=30
STATISTICS_LOGIC=SimpexLogic
TONE=88
COMMENT=ECHOLINK

